<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Music You May Like</title>
  </head>

  <body>
    <nav id="headerContainer" class="navbar has-background-primary">
      <header id="header" class="hero is-small card-header-title">
        <h1 id="headerText" class="is-size-3">Music You May Like</h1>
      </header>
    </nav>
    <main class="columns">
      <div id="searchedArtistsEl" class=" hero is-fullwidth is-fullheight column is-one-fifth">
        <div id="ArtistsSearchedEl" class="hero-body has-background-grey">
          <form id="artistsFormEl">
            <label>
              <p class="title card-header-title is-centered is-size-5">Search for an Artist:</p>
            </label>
            <input
              name="artistName"
              id="artistName"
              placeholder="Artist Name"
              class="input is-info is-rounded is-focused has-text-centered has-text-weight-semibold"
            />
            <button type="submit" class="button is-fullwidth is-primary is-centered is-rounded has-text-weight-semibold my-4">
              Search
            </button>
          </form>
          <iframe src="" frameborder="0"></iframe>
        </div>
        <div id="searchContainer" class="card-content is-centered has-background-primary">
          <div id="mostRecentSearchContainer" class="">
            <!-- Container for the artist just searched -->
          </div>
          <div id="artistsSearchedContainer" class="">
            <!-- Artists already searched for will be displayed here as buttons that, when clicked, will bring up the desired information -->
          </div>
        </div>
      </div>
      
      <div id="artistInformationContainer" class="hero card is-fullheight column">
        <div id="relatedArtistsEl" class="card-content">
          <h3 class="title is-size-4 card-header-title is-centered">
            <img id="searchedArtistImg" src="" />
            <p id="relatedToX"></p>
            <!-- <a id="searchedArtistURL" href=""></a> -->
          </h3>
          <div id="relatedArtistsContainerEl" class="hero-body m-4 columns">
            <div id="relatedArtistOne" class="my-1 mx-1 card-content column">
              <a id="relatedArtistOneURL" href="">
                <h4 id="relatedArtistOneName"></h4>
                <img id="relatedArtistOneImg" src="" />
              </a>
            </div>
            <div id="relatedArtistTwo" class="my-1 mx-1 card-content column">
              <a id="relatedArtistTwoURL" href="">
                <h4 id="relatedArtistTwoName"></h4>
                <img id="relatedArtistTwoImg" src="" />
              </a>
            </div>
            <div id="relatedArtistThree" class="my-1 mx-1 card-content column">
              <a id="relatedArtistThreeURL" href="">
                <h4 id="relatedArtistThreeName"></h4>
                <img id="relatedArtistThreeImg" src="" />
              </a>
            </div>
            <div id="relatedArtistFour" class="my-1 mx-1 card-content column">
              <a id="relatedArtistFourURL" href="">
                <h4 id="relatedArtistFourName"></h4>
                <img id="relatedArtistFourImg" src="" />
              </a>
            </div>
            <div id="relatedArtistFive" class="my-1 mx-1 card-content column">
              <a id="relatedArtistFiveURL" href="">
                <h4 id="relatedArtistFiveName"></h4>
                <img id="relatedArtistFiveImg" src="" />
              </a>
            </div>
          </div>
        </div>
        <div id="artistBioContainer" class="card-content">
          <h4 id="searchedArtistBioName" class="is-size-4 card-header-title has-text-weight-semibold is-centered"></h4>
          <p id="searchedArtistBioEl" class="subtitle card-content"></p>
        </div>
        <!-- <div id="youTubeEl"></div> -->
      </div>
    </main>
    
    <!-- the following scripts comes from https://github.com/fxb/javascript-last.fm-api, which is used to call the last.fm API-->
    <script type="text/javascript" src="./assets/jss/lastfm.api.md5.js"></script>
    <script type="text/javascript" src="./assets/jss/lastfm.api.js"></script>
    <script type="text/javascript" src="./assets/jss/lastfm.api.cache.js"></script>
    <!-- our script -->
    <script src="./assets/jss/script.js"></script>
  </body>
</html>
