<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,400;1,600&family=Lobster&family=Mochiy+Pop+P+One&family=Prompt:wght@200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Music You May Like</title>
  </head>

  <body>
    <div id="bg"></div>
    <nav id="headerContainer" class="navbar has-background-primary">
      <header id="header" class="card-header-title">
        <i class="fa fa-music iconOne"> </i>
        <h1 id="headerText" class="is-size-2 has-text-weight-bolder"> Music You May Like </h1>
        <i class="fa fa-music iconTwo"> </i>
      </header>

    </nav>
    <main class="columns">
      <div id="searchedArtistsEl" class="container column m-4 is-one-fifth">
        <form id="artistsFormEl" class="box is-rounded has-background-grey p-3">
          <div class="field">
            <label>
              <p class="title has-text-centered is-size-5">Search for an Artist:</p>
            </label>
            <input
              name="artistName"
              id="artistName"
              placeholder="Artist Name"
              class="input is-info is-rounded is-focused has-text-centered has-text-weight-semibold"
            />
            <button type="submit" class="button is-fullwidth is-primary is-centered is-rounded has-text-weight-semibold my-2">
              Search
            </button>
          </div>
        </form>
        <div id="searchContainer" class="box is-invisible is-rounded p-4 mt-4 has-background-primary">
          <div id="mostRecentSearchContainer" class="is-small">
            <!-- Container for the artist just searched -->
          </div>
          <div id="artistsSearchedContainer" class="is-medium">
            <!-- Artists already searched for will be displayed here as buttons that, when clicked, will bring up the desired information -->
          </div>
        </div>
      </div>
      
      <div id="artistInformationContainer" class="hero is-fullheight column">
        <div id="relatedArtistsEl" class="is-rounded card-content is-centered mx-4 px-2 my-2">
          <h3 class="title card-header-title is-centered">
            <p id="relatedToX" class="has-text-centered"></p>
            <!-- <a id="searchedArtistURL" href=""></a> -->
          </h3>
          <h4 id="userInstructions" class="is-size-5 has-text-centered has-text-grey-darker link"></h4>
          <div id="relatedArtistsContainerEl" class="mx-3 columns has-text-centered">
            <div id="relatedArtistOne" class="my-1 has-text-centered is-one-fifth column">
              <a id="relatedArtistOneURL" class="has-text-grey-darker" href="">
                <button id="relatedArtistOneName" class="link is-size-6 hidden"></button>
              </a>
              <!-- <iframe id="relatedArtistOneVideo" src="" frameborder="0" width="100"></iframe> -->
            </div>
            <div id="relatedArtistTwo" class="my-1 mx-1 has-text-centered is-one-fifth column">
              <a id="relatedArtistTwoURL" class="has-text-grey-darker" href="">
                <button id="relatedArtistTwoName" class="link is-size-6 hidden"></button>
              </a>
              <!-- <iframe id="relatedArtistTwoVideo" src="" frameborder="0" width="100"></iframe> -->
            </div>
            <div id="relatedArtistThree" class="my-1 has-text-centered is-one-fifth column">
              <a id="relatedArtistThreeURL" class="has-text-grey-darker" href="">
                <button id="relatedArtistThreeName" class="link is-size-6 hidden"></button>
              </a>
              <!-- <iframe id="relatedArtistThreeVideo" src="" frameborder="0"></iframe> -->
            </div>
            <div id="relatedArtistFour" class="my-1 mx-1 has-text-centered is-one-fifth column">
              <a id="relatedArtistFourURL" class="has-text-grey-darker" href="">
                <button id="relatedArtistFourName" class="link is-size-6 hidden"></button>
              </a>
              <!-- <iframe id="relatedArtistFourVideo" src="" frameborder="0"></iframe> -->
            </div>
            <div id="relatedArtistFive" class="my-1 has-text-centered is-one-fifth column">
              <a id="relatedArtistFiveURL"class="has-text-grey-darker" href="">
                <button id="relatedArtistFiveName" class="link is-size-6 hidden"></button>
              </a>
              <!-- <iframe id="relatedArtistFiveVideo" src="" frameborder="0"></iframe> -->
            </div>
          </div>
        </div>
        <div id="artistVideoAndBio" class="hero is-rounded has-text-centered mx-4 my-2">
          <div id="youtubeEl" class="container">
            <h3 id="youtubeContainerTitle" class="is-size-3 card-header-title has-text-weight-semibold is-centered"></h4>
            <h4 id="videoInstructions" class="mb-3 is-size-6 has-text-centered has-text-grey-darker link"></h4>
            <div id="videoContainer">
              <iframe id="embedVideoOne" src="" frameborder="0"></iframe>
            </div>
          </div>
          <div id="artistBioContainer" class="card-content mt-3 is-centered">
            <h4 id="searchedArtistBioName" class="is-size-3 pt-6 mt-6 card-header-title has-text-weight-semibold is-centered"></h4>
            <p id="searchedArtistBioEl" class="subtitle p-0 card-content"></p>
          </div>
        </div>
      </div>
    </main>
    
    <!-- the following scripts comes from https://github.com/fxb/javascript-last.fm-api, which is used to call the last.fm API-->
    <script type="text/javascript" src="./assets/jss/lastfm.api.md5.js"></script>
    <script type="text/javascript" src="./assets/jss/lastfm.api.js"></script>
    <script type="text/javascript" src="./assets/jss/lastfm.api.cache.js"></script>
    <!-- our script -->
    <script src="./assets/jss/script.js"></script>
  </body>
</html>
